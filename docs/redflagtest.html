<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Test</title>
  <link rel="stylesheet" href="css/redflagtest.css">
</head>
<body>
  <div class="form-container">
    <form id="quizForm">
      <h2>Formulaire de Test</h2>
      
      <label for="age">Âge :</label>
      <input type="number" id="age" name="age" required>

      <label for="sexe">Sexe :</label>
      <select id="sexe" name="sexe" required>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
      </select>

      <label for="typeTest">Type de test :</label>
      <select id="typeTest" name="typeTest" required>
        <option value="longue">Version longue (50 Questions)</option>
        <option value="courte">Version courte</option>
      </select>

      <div id="categories" class="hidden">
        <label for="categoriesList">Sélectionnez une catégorie :</label>
        <select id="categoriesList" name="categoriesList">
          <option value="">30 questions des 3 catégories</option>
          <option value="vie_sociale">25 questions de la catégorie Vie sociale</option>
          <option value="vie_amoureuse">25 questions de la catégorie Vie amoureuse</option>
          <option value="vie_sexuelle">25 questions de la catégorie Vie sexuelle</option>
        </select>
      </div>

      <button type="submit">Soumettre</button>
    </form>
  </div>

  <div id="quizSection" style="display:none;">
    <h2>Red Flag Test</h2>
    <div id="quizQuestions"></div>
    <div id="progress-container" style="text-align: center; margin: 10px 0;">
      <p id="progress-text">Progress: 0/25</p>
   </div>
  
    <button id="submitQuiz">Soumettre le Test</button>
  </div>

  <script src="js/redflagtest.js"></script>
</body>
</html>
