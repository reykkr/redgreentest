<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Button Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-template-rows: repeat(2, 50px);
      gap: 15px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .grid-container button {
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #169825;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .grid-container button:hover {
      background-color: #0a501e;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Top Left Button -->
    <button onclick="location.href='redflagtest.html'">RedFlag Test</button>
    <!-- Top Right Button -->
    <button onclick="location.href='askai.html'">Ask AI</button>
    <!-- Bottom Left Button -->
    <button onclick="location.href='playwithfriend.html'">Play With Friend</button>
    <!-- Bottom Right Button -->
    <button onclick="location.href='redorgreen.html'">Red Or Green</button>
  </div>
</body>
</html>
